<!--
  Navigation buttons at the bottom of the post.
-->

<div class="post-navigation d-flex justify-content-between">
  {% if page.previous.url %}
  <a href="{{ site.baseurl }}{{ page.previous.url }}" class="btn btn-outline-primary"
    prompt="{{ site.data.locales[lang].post.button.previous }}">
    <p class="bottom-page-nav">{{ page.previous.title }}</p>
  </a>
  {% else %}
  <span class="btn btn-outline-primary disabled" prompt="{{ site.data.locales[lang].post.button.previous }}">
    <p>-</p>
  </span>
  {% endif %}

  {% if page.next.url %}
  <a href="{{ site.baseurl }}{{page.next.url}}" class="btn btn-outline-primary"
    prompt="{{ site.data.locales[lang].post.button.next }}">
    <p class="bottom-page-nav">{{ page.next.title }}</p>
  </a>
  {% else %}
  <span class="btn btn-outline-primary disabled" prompt="{{ site.data.locales[lang].post.button.next }}">
    <p class="bottom-page-nav">-</p>
  </span>
  {% endif %}

</div>
